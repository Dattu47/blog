{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">Edit Blog Post</h3>
                <p class="mb-0 opacity-75">Update your content</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/edit/{{ int_id }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" value="{{ post.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea name="content" class="form-control" rows="10" required>{{ post.content }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Replace Image (optional)</label>
                        <input type="file" name="image" class="form-control">
                        {% if post.image %}
                            <img src="{{ post.image }}" class="img-fluid mt-2 rounded shadow-sm" width="100">
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('view_post', int_id=int_id) }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
